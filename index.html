<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <title>Leslie Knope Compliments</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <h1 class="logo"><img src="img/mash-logo.svg" /></h1>
  <p class="description">Enter your name and get a compliment from Leslie.</p>

<form action="" method="post" id="mash">

  <div id="answers" class="hide">
      <p>Your home is in <span id="location"></span> with a <span id="pet"></span> as you are a <span id="profession"></span> who owns a <span id="home"></span>.
  </div>

  <div class="bucket">
  
    <div class="choice-bucket">
      <h4 class="highlight">First Name</h4>
        <input name="firstName" type="text">
      </div>
      
      <div class="choice-bucket">
        <h4 class="highlight">Last Name</h4>
          <input name="lastName">
      </div>

  </div>

  <input type="submit" value="I'd like a compliment.">
  <input type="submit" value="I'd prefer to be insulted.">
</form>
<script src="script.js"></script>
</body>
</html>
